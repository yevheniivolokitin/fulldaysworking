<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./css/index.css" />
   </head>
   <body>
      <div class="container-fluid">
         <header>
            <ul class="nav justify-content-end">
               <li class="nav-item">
                  <a
                     class="nav-link active"
                     aria-current="page"
                     href="index.html"
                     >Home</a
                  >
               </li>
               <li class="nav-item" id="up">
                  <a class="nav-link" href="about.html">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="contact.html" style="color: #0a58ca"
                     >Contact</a
                  >
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="login.html">Authorization</a>
               </li>
            </ul>
         </header>
         <main>
            <div class="speak">
               <div class="contact">
                  <h1>Send us a message</h1>
                  <label for=""
                     ><input
                        type="email"
                        placeholder="Email"
                        name="message"
                        required
                  /></label>
                  <br />
                  <label for=""
                     ><input
                        type="password"
                        placeholder="Password"
                        name="message"
                        required
                  /></label>
                  <br />
                  <label for=""
                     ><input
                        type="text"
                        placeholder="Message"
                        name="message"
                        required
                  /></label>
                  <div class="cont">
                     <label for="">+380000000000</label>
                     <label for="">example@gmail.com</label>
                  </div>
                  <button class="sendmess" type="submit" name="message">
                     Send message
                  </button>
               </div>
               <div class="worker">
                  <div class="groupworker">
                     <div class="imageworker">
                        <img src="./image/human1.png" alt="" />
                     </div>
                     <div class="imageworker">
                        <img src="./image/human2.png" alt="" />
                     </div>
                  </div>
                  <div class="groupworker">
                     <div class="imageworkr">
                        <img src="./image/human3.png" alt="" />
                     </div>
                     <div class="imageworker">
                        <img src="./image/human4.png" alt="" />
                     </div>
                  </div>
               </div>
            </div>
         </main>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
